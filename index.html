<!--
	Name App : My Book List App
	Description: Show my books that I love , I read in the year 2019

-->

<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content ="This is my book list app which save my favourite book that i read">
		<meta view=viewport content="width=device-width, intial-scale=1">
		<title> MyBookList </title>
		<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
		<script src="https://kit.fontawesome.com/9e57f9e53b.js"></script>
	</head>

	<body>
		<div class="container mt-4">
			<h1 class="display-4"><i class="fab fa-slack-hash"></i> jack's <span class="text-primary">Book </span>List</h1>

			<form id="book-form">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control">
				</div>		

				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" id="author" class="form-control">
				</div>

				<div class="form-group">
					<label for="date">Date</label>
					<input type="text" id="date" class="form-control">
				</div>

				<div class="form-group">
					<label for="finish">Finished</label>
					<input type="text" id="finish" class="form-control">
				</div>

					<button type="submit" value="add-book" class="btn btn-primary btn-block">Put A Ding</button>
				</div>
			</form>

			<table class="table table-striped mt-5">
				<thead>
					<th>Title</th>
					<th>Author</th>
					<th>Date </th>
					<th>Finished</th>
					<th></th>
				</thead>

				<tbody id="book-list"></tbody>
			</table>
		</div>

	</body>
	<script src="js/app.js"></script> 
</html>
